<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visual credit card interface with animations and validations">
    <meta name="author" content="Ivan">
    <title>Visual Credit Card UI</title>

    <!-- Tailwind CSS -->
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/Credit-Card.png">
    <script type="module" src="../main.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                },
            },
            plugins: [],
        }
    </script>
</head>

<body class="m-0 px-0 box-border uppercase font-poppins">
    <main>
        <!-- Credit card -->
        <section
            class="h-screen bg-[linear-gradient(99.02deg,_rgb(159,45,235)_18.57%,_rgb(98,0,163)_71.77%)] flex items-center justify-center flex-col">
            <article class="mb-[-150px] relative h-55 w-100">
                <div id="card-ui_front"
                    class="absolute h-full w-full bg-[#820ad1] border border-[rgba(255,255,255,0.5)] rounded-[12px] shadow-[0_15px_25px_rgba(0,0,0,0.4)] p-[24px] [backface-visibility:hidden] [transform:perspective(1000px)_rotateY(0deg)] transition-transform duration-300 ease-out ">
                    <div class="flex items-center justify-between pt-[10px]">
                        <img class="h-12" src="../img/chip.png" alt="Card chip">
                        <img class="h-12" src="../img/logo.png" alt="Card logo">
                    </div>
                    <div id="card-ui_front-number" class="py-[30px] px-0 text-[22px] text-white">1234 5678 9101 1112
                    </div>
                    <div class="flex justify-between text-[15px] text-white">
                        <div id="card-ui_front-holder-name">Full name</div>
                        <div class="class-ui_front-exp">
                            <span id="card-ui_front-exp-month">mm</span>
                            <span> / </span>
                            <span id="card-ui_front-exp-year">yy</span>
                        </div>
                    </div>
                </div>
                <div id="card-ui_back"
                    class="absolute top-0 left-0 h-full w-full bg-[#820ad1] border border-[rgba(255,255,255,0.5)] rounded-[12px] py-[20px] px-0 text-right [backface-visibility:hidden] shadow-[0_15px_25px_rgba(0,0,0,0.4)] [transform:perspective(1000px)_rotateY(180deg)] transition-transform duration-300 ease-out">
                    <div class="bg-black w-full my-[10px] mx-0 h-[50px]"></div>
                    <div class="py-0 px-5">
                        <span class="text-white text-[15px]">cvv</span>
                        <div id="card-ui_back-cvv"
                            class="h-10 p-[10px] mt-[5px] text-black bg-white rounded-[5px] w-full">
                        </div>
                        <img class="mt-4 h-6" src="../img/logo.png" alt="Card logo">
                    </div>
                </div>
            </article>
            <!-- Form -->
            <form class="bg-white rounded-[5px] shadow-[0_15px_35px_rgba(0,0,0,0.5)] p-5 w-150 pt-[150px]">
                <div class="mt-5 w-full">
                    <label for="card-number-input" class="block text-[#820ad1] pb-[5px]">card number</label>
                    <input id="card-number-input" maxlength="16" autocomplete="cc-number"
                        class="w-full p-2.5 rounded-[10px] border border-[rgba(0,0,0,0.3)] transition-border duration-300 ease-out outline-none hover:border-purple-500 focus:border-[#820ad1]">
                </div>
                <div class="mt-5 w-full">
                    <label for="card-holder-input" class="block text-[#820ad1] pb-[5px]">card holder</label>
                    <input id="card-holder-input" maxlength="16" autocomplete="cc-name"
                        class="w-full p-2.5 rounded-[10px] border border-[rgba(0,0,0,0.3)] transition-border duration-300 ease-out outline-none hover:border-purple-500 focus:border-[#820ad1]">
                </div>
                <div class="mt-5 w-full flex justify-between gap-4">
                    <div class="mt-5 w-full">
                        <label for="month-input" class="block text-[#820ad1] pb-[5px]">expiraton mm</label>
                        <input id="month-input" maxlength="2" autocomplete="cc-exp-month"
                            class="w-full p-2.5 rounded-[10px] border border-[rgba(0,0,0,0.3)] transition-border duration-300 ease-out outline-none hover:border-purple-500 focus:border-[#820ad1]">
                    </div>
                    <div class="mt-5 w-full">
                        <label for="year-input" class="block text-[#820ad1] pb-[5px]">expiraton yy</label>
                        <input id="year-input" maxlength="2" autocomplete="cc-exp-year"
                            class="w-full p-2.5 rounded-[10px] border border-[rgba(0,0,0,0.3)] transition-border duration-300 ease-out outline-none hover:border-purple-500 focus:border-[#820ad1]">
                    </div>
                    <div class="mt-5 w-full">
                        <label for="card-cvv-input" class="block text-[#820ad1] pb-[5px]">cvv</label>
                        <input id="card-cvv-input" maxlength="4" autocomplete="cc-csc"
                            class="w-full p-2.5 rounded-[10px] border border-[rgba(0,0,0,0.3)] transition-border duration-300 ease-out outline-none hover:border-purple-500 focus:border-[#820ad1]">
                    </div>
                </div>
                <!-- Submit button -->
                <button type="submit"
                    class="w-full mt-6 py-3 bg-purple-700 text-white rounded-lg text-lg font-semibold transition hover:bg-purple-900">
                    Confirm Payment
                </button>
            </form>
        </section>
    </main>
</body>

</html>
